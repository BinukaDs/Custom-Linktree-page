<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/Style.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="icon" href="Assets/Images/avatar.png">
    <link rel="apple-touch-icon" href="Assets/Images/avatar.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
          <!--YourName-->
    <title>Custom-links</title>

  </head>
  <body>
    <section>
      <!--Your Image to src-->
      <img src="Assets/Images/avatar.png" alt="Avatar" class="avatar" />

      <!--YourName-->
      <h3 class="Name">Your Name</h3>

      <!--YourAbout-->
      <p class="About">Your About</p>
    </section>

    <section class="links">
      <div>
        <a href="Your Website Link">
        <i class="fas fa-link" id="icons"></i>
        <a>Website</a>
      </div></a>
      
      <a href="Your Facebook Link">
      <div>
        <i class="fab fa-facebook" id="icons"></i>
        <a>Facebook</a>
      </div></a>
      
      <a href="Your Twitter Link">
      <div>
        <i class="fab fab fa-twitter" id="icons"></i>
        <a>Twitter</a>
      </div></a>
      
      <a href="Your Email Link">
      <div>
        <i class="fab fas fa-mail-bulk" id="icons"></i>
        <a>Email</a>
      </div></a>

      <a href="Your Github Link">
      <div>
        <i class="fab fab fa-github" id="icons"></i>
        <a>GitHub</a>
      </div></a>

      <a href="Your instagram Link">
      <div>
        <i class="fab fab fa-instagram" id="icons"></i>
        <a>Instagram</a>
      </div></a>

      <a href="Your linkedin Link">
      <div>
        <i class="fab fab fa-linkedin" id="icons"></i>
        <a>Linked-in</a>
      </div></a>

      <a href="Your youtube Link">
      <div>
        <i class="fab fab fa-youtube" id="icons"></i>
        <a>YouTube</a>
      </div></a>
    </section>

  <footer>
    <h5 class="footer-text"><a href="https://github.com/BinukaDs/Custom-Linktree-page"><i class="fas fa-link"></i>  BinukaDs Custom Links</a></h5>

    <h5><i class="fas fa-code"></i> Code by <i><a href="https://github.com/BinukaDs">BinukaDs</a></i></h5>
  </footer>
  
  <script>
    $(document).ready(function(){
       $(window).scrollTop(0);
   });
   </script>
   
  </body>
</html>
